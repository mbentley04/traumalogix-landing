<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraumaLogix™</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #212529;
        }
        header {
            background-color: #f8f9fa;
            padding: 3rem 1rem 3rem;
            text-align: center;
        }
        .logo {
            max-width: 600px;
            width: 95%;
            height: auto;
        }
        main {
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        main p {
            font-size: 1.25rem;
            line-height: 1.6;
        }
        .btn-container {
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #b00020;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #8c001a;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="TraumaLogix Logo" class="logo">

    <main>
        <p><strong>We build trauma performance tools for the clinicians who live it.</strong></p>
        <p>TraumaLogix™ delivers AI-powered innovation to improve your performance improvement mission.</p>
        <div class="btn-container">
